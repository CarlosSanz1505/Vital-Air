<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Usuarios</title>
<link rel="stylesheet" href="stylesAdmin.css">
</head>
<body>

<header>
    <h1>Panel de Administración</h1>
</header>

<div class="container">
    <h2>Usuarios Registrados</h2>
    <button class="btn btn-primary" onclick="openModal('createModal')">+ Crear cuenta</button>
    
    <table>
    <thead>
        <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Dispositivos</th>
        <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr>
        <td>juan23</td>
        <td>juan@example.com</td>
        <td>2</td>
        <td>
            <button class="btn btn-secondary" onclick="openModal('deviceModal')">➕ Dispositivo</button>
            <button class="btn btn-danger">❌ Eliminar</button>
        </td>
        </tr>
        <tr>
        <td>ana99</td>
        <td>ana@example.com</td>
        <td>5</td>
        <td>
            <button class="btn btn-secondary" onclick="openModal('deviceModal')">➕ Dispositivo</button>
            <button class="btn btn-danger">❌ Eliminar</button>
        </td>
        </tr>
    </tbody>
    </table>
</div>

<!-- Modal Crear Cuenta -->
<div id="createModal" class="modal">
    <div class="modal-content">
    <button class="close-btn" onclick="closeModal('createModal')">X</button>
    <h3>Crear Nueva Cuenta</h3>
    <div class="form-group">
        <label>Username</label>
        <input type="text" placeholder="Ingrese username">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Ingrese email">
    </div>
    <div class="form-group">
        <label>Contraseña</label>
        <input type="password" placeholder="Ingrese contraseña">
    </div>
    <button class="btn btn-primary">Crear</button>
    </div>
</div>

<!-- Modal Añadir Dispositivo -->
<div id="deviceModal" class="modal">
    <div class="modal-content">
    <button class="close-btn" onclick="closeModal('deviceModal')">X</button>
    <h3>Añadir Dispositivo</h3>
    <div class="form-group">
        <label>Nombre del dispositivo</label>
        <input type="text" placeholder="Ej: Sensor Temp #1">
    </div>
    <button class="btn btn-secondary">Añadir</button>
    </div>
</div>

<script>
    function openModal(id) {
    document.getElementById(id).style.display = "flex";
    }

    function closeModal(id) {
    document.getElementById(id).style.display = "none";
    }
</script>

</body>
</html>
